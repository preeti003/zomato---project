<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            
            <div class="navbar__nav__items">
                <button class="button_primary">Order Food</button>
            </div>
        
        </nav>
    </header>

    <main class="container">
        <!--Hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>

        <!--explore menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient">


            </div>
            <div class="explore_menu_lists">
                <!--burger-->
                <div class="food_cards">
                    <div class="food_card_image_container">
                        <img src="assets\burger.jpg" alt="burger image" class="food_image">

                    </div>
                    <div class="food_card_description">
                    <h3 class="food_title">Burger</h3>
                    <p>Burger king , Mcdonalds, Burger Place<span style="color:red;">+3</span></p>
                    </div>
                </div>

                <!--pizza-->
                <div class="food_cards" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="assets\pizza.jpg" alt="pizza image" class="food_image">

                    </div>
                    <div class="food_card_description">
                    <h3 class="food_title">pizza</h3>
                    <p>Burger king , Mcdonalds, Burger Place<span style="color:red;">+3</span></p>
                    </div>
                </div>

                
                <!--icecream-->
                <div class="food_cards" >
                    <div class="food_card_image_container">
                        <img src="assets\iceCream.jpg" alt="ice-cream image" class="food_image">

                    </div>
                    <div class="food_card_description">
                    <h3 class="food_title">Ice-Cream</h3>
                    <p>Burger king , Mcdonalds, Burger Place<span style="color:red;">+3</span></p>
                    </div>
                </div>
                
            </div>
        </section>   
    </main>
</body>
</html>
